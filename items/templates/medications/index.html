{% extends 'base.html' %}

{% if medication_list %}
    <table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Brand Name</th>
        <th scope="col">Generic Name</th>
    </tr>
    </thead>
    <tbody>
    {% for medication in medication_list %}
        <td>{{ id }}</td>
        <td>{{ generic_name }}</td>
        <td>{{ brand_name }}</td>
    {% endfor %}
    </tbody>
    </table>
    {% else%}
    <p>No Medications are added.</p>
{% endif %}
