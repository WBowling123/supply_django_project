{% extends 'base.html' %}

{% block body %}
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Medication Name</th>
            <th scope="col">Brand Name</th>
        </tr>
        </thead>
        {% for medication in all_medications %}
        <tbody>
    <tr>
      <td>{{ medication.name }}</td>
      <td>{{ medication.brand_name }}</td>
    </tr>
  </tbody>
</table>
{% endfor %}
{% endblock body %}
